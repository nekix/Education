services:
  postgres:
    image: postgis/postgis:16-3.5-alpine
    container_name: carpark-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - carpark-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  carpark-migrate:
    build:
      context: ../
      dockerfile: docker/init/migrate_db/Dockerfile
    container_name: carpark-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DbMigrator__ConnectionString=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Timezone=UTC
    networks:
      - carpark-network

  carpark-init:
    build:
      context: ../
      dockerfile: docker/init/initializer/Dockerfile
      target: minimal
    container_name: carpark-init
    depends_on:
      carpark-migrate:
        condition: service_completed_successfully
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - CONNECTION_STRING=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Timezone=UTC
      - GRAPHHOPPER_API_KEY=${GRAPHHOPPER_API_KEY}
      - DEMO_START_DATE=${DEMO_START_DATE}
      - DEMO_END_DATE=${DEMO_END_DATE}
      - DEMO_SEED=${DEMO_SEED}
    networks:
      - carpark-network

  carpark-web:
    build:
      context: ../
      dockerfile: docker/web/Dockerfile
    container_name: carpark-web
    depends_on:
      carpark-init:
        condition: service_completed_successfully
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Timezone=UTC
      - Dadata__Token=${DADATA_TOKEN}
    ports:
      - "${WEB_PORT:-8080}:8080"
    networks:
      - carpark-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  carpark-network:
    driver: bridge

volumes:
  postgres_data: